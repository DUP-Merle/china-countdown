<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>China Delegationsreise 2026 - Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    .countdown-container {
      background-color: #F78A27;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .countdown-title {
      margin: 0 0 15px 0;
      font-size: 1.4em;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .countdown-block {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      min-width: 60px;
      text-align: center;
    }

    .digit {
      font-size: 1.8em;
      font-weight: bold;
      display: inline-block;
      position: relative;
      transition: transform 0.3s ease;
    }

    .digit.flip {
      animation: flip 0.6s ease-in-out;
    }

    @keyframes flip {
      0% { transform: rotateX(0); }
      50% { transform: rotateX(-90deg); }
      100% { transform: rotateX(0); }
    }

    .label {
      font-size: 0.8em;
    }

    .countdown-date {
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <h3 class="countdown-title">China Delegationsreise 2026</h3>

    <div id="countdown" class="countdown">
      <div class="countdown-block">
        <div id="days" class="digit">000</div>
        <div class="label">TAGE</div>
      </div>
      <div class="countdown-block">
        <div id="hours" class="digit">00</div>
        <div class="label">STD</div>
      </div>
      <div class="countdown-block">
        <div id="minutes" class="digit">00</div>
        <div class="label">MIN</div>
      </div>
      <div class="countdown-block">
        <div id="seconds" class="digit">00</div>
        <div class="label">SEK</div>
      </div>
    </div>

    <div class="countdown-date">20. Juni 2026</div>
  </div>

  <script>
    let lastValues = { days: "", hours: "", minutes: "", seconds: "" };

    function updateCountdown() {
      const targetDate = new Date('June 20, 2026 00:00:00 GMT+0200');
      const now = new Date();
      const diff = targetDate.getTime() - now.getTime();

      if (diff > 0) {
        const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(3, '0');
        const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
        const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
        const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

        setValue('days', days);
        setValue('hours', hours);
        setValue('minutes', minutes);
        setValue('seconds', seconds);
      } else {
        document.getElementById('countdown').innerHTML = '<div style="font-size: 1.5em;">ðŸŽ‰ Die Reise hat begonnen! ðŸŽ‰</div>';
      }
    }

    function setValue(id, value) {
      const el = document.getElementById(id);
      if (lastValues[id] !== value) {
        el.textContent = value;
        el.classList.remove('flip');
        void el.offsetWidth; // Trigger Reflow for animation restart
        el.classList.add('flip');
        lastValues[id] = value;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
